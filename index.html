<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <div class="container">
        <h4 display-4>Bootstrap Login Form</h4>
        <div class="row">
            <div class="col-lg-5 m-auto">
                <div class="card mt-5 bg-dark">
                    <div class="card-title text-center">
                        <img src="images/pp.jpg" alt="" width="150px" height="150px">
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                <i class="fa fa-user fa-2x"></i>
            </span>

                                </div>
                                <input type="text" class="form-control py-4" placeholder="User Name">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                    <i class="fa fa-lock fa-2x"></i>
                </span>

                                </div>
                                <input type="text" class="form-control py-4" placeholder="Password">
                            </div>
                            <button class="btn btn-success">login Now</button>
                            <p class="float-right text-white mt-2"><input type="checkbox">Remember me</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/bootstrap.min.js"></script>
<script src="js/all.js"></script>

</html>
